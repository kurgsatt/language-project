<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanguAge</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts + CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="floating-bubbles">
    <span></span><span></span><span></span><span></span><span></span><span></span>
</div>

<div id="page-wrapper">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            Langu<span class="brand-age">Age</span>
        </a>

        <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="#translate" id="translate-tab">Translate & Example</a>
            <a class="nav-link" href="#quiz" id="quiz-tab">Quiz</a>

            <!-- Sign In & Logout cartoon buttons -->
            <button class="nav-btn-signin" id="login-nav-btn" onclick="openLogin()">Sign In</button>
            <button class="nav-btn-logout d-none" id="logout-nav-btn" onclick="logoutUser()">Logout</button>
        </div>
    </div>
</nav>

    <!-- MAIN CONTENT -->
    <div class="container">

        <!-- TRANSLATE SECTION -->
        <div id="translate-section">
            <h2 class="mb-4">Do it easily!</h2>

            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="input-group mb-4">
                        <input type="text" id="word-input" class="form-control form-control-lg" placeholder="Write & Improve...">
                        <button id="translate-btn" class="btn btn-primary btn-lg" onclick="translateWord()">Translate</button>
                    </div>

                    <div id="result" class="card p-4 shadow-lg" style="display:none;">
                        <h4 id="turkish-meaning" class="text-primary"></h4>
                        <hr>
                        <p id="example-sentence" class="fs-5"></p>
                        <button class="btn btn-outline-primary mt-3" onclick="translateWord()">Generate</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- QUIZ SECTION -->
        <div id="quiz-section" style="display:none;">
            <h2 class="mb-5">Create a Quiz</h2>

            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <div class="list-group">
                        <button class="quiz-option" onclick="startQuiz('vocabulary')">Vocabulary</button>
                        <button class="quiz-option" onclick="startQuiz('tenses')">Tenses</button>
                    </div>

                    <div id="quiz-area" class="mt-5"></div>
                </div>
            </div>
        </div>

    </div> <!-- container END -->

</div> <!-- page-wrapper END -->


<!-- ðŸ”¥ LOGIN POPUP -->
<div id="auth-popup" class="auth-overlay" style="display:none;">
  <div class="auth-card">
      <h2 class="auth-title">Welcome Back!</h2>

      <input type="email" id="login-email" class="auth-input" placeholder="Email">
      <input type="password" id="login-password" class="auth-input" placeholder="Password">

      <button id="login-btn" class="auth-btn">Sign In</button>

      <p class="switch-auth">
          No account? <span id="open-signup">Create one</span>
      </p>
  </div>
</div>

<!-- ðŸ”¥ SIGNUP POPUP -->
<div id="signup-popup" class="auth-overlay" style="display:none;">
  <div class="auth-card">
      <h2 class="auth-title">Create Account</h2>

      <input type="email" id="signup-email" class="auth-input" placeholder="Email">
      <input type="password" id="signup-password" class="auth-input" placeholder="Password">

      <button id="signup-btn" class="auth-btn">Sign Up</button>

      <p class="switch-auth">
          Already have an account? <span id="open-login">Login</span>
      </p>
  </div>
</div>


<!-- FOOTER -->
<footer id="site-footer" class="mt-5">
    <p>Made by <strong>K & M</strong></p>
</footer>

<!-- Main JS -->
<script src="script.js"></script>

<script>
    // SLIDE BETWEEN TABS
    document.getElementById('translate-tab').addEventListener('click', () => {
        document.getElementById('translate-section').style.display = 'block';
        document.getElementById('quiz-section').style.display = 'none';
    });
    document.getElementById('quiz-tab').addEventListener('click', () => {
        document.getElementById('translate-section').style.display = 'none';
        document.getElementById('quiz-section').style.display = 'block';
    });
</script>

</body>
